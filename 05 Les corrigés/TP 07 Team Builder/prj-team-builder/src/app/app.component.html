<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-users me-4"></i>
        Team Builder</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="bg-gris p-4">
          <div class="row">
            <div class="col-4">
              <input
                aria-label="Equipe"
                class="form-control"
                placeholder="Equipe"
                [(ngModel)]="nomEquipe"
              />
            </div>
            <div class="col-1">
              <button class="btn btn-success" (click)="onAjouterEquipe()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="equipe">
            <app-equipe *ngFor="let e of entreprise.equipes;index as i"
            [equipe]="e" [indice]="i" [personnes]="entreprise.personnes"
            ></app-equipe>
        </div>
      </div>
      <div class="col-md-4">
        <div class="bg-gris p-4">
          <div class="mb-3">
            <input
              class="form-control"
              aria-label="Prénom"
              placeholder="Prénom"
              [(ngModel)]="prenomPersonne"
            />
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              aria-label="Nom"
              placeholder="Nom"
              [(ngModel)]="nomPersonne"
            />
          </div>
          <div class="mb-3">
            <select aria-label="Equipe" class="form-select" [(ngModel)]="equipeID">
              <option value="-1">Pas d'équipe</option>
              <option  
              *ngFor="let e of entreprise.equipes"
              [value]="e.id"
              >{{e.nom}}</option>
              
            </select>
          </div>
          <button class="btn btn-success btn-lg col-12" (click)="onAjouterPersonne()">
            <i class="fa fa-plus"></i>
          </button>
        </div>

        <div class="mt-3 pt-2">
          <table class="table table-striped mt-4">
            <thead>
              <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of entreprise.personnes;index as i">
                <td>{{p.prenom}}</td>
                <td>{{p.nom}}</td>
                <td>
                  <button class="btn btn-danger" (click)="onEnleverPersonne(i)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- col4 -->
    </div>
    <!-- row -->
  </div>
  <footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5">
      <p class="m-0 text-center text-white">
        Copyright &copy; Seven Valley 2023
      </p>
    </div>
  </footer>
